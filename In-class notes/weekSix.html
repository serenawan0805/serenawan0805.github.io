<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Six: JSON Demo</title>
    <script>
        fetch('weekSix.json')
            .then(response => response.json())
            .then(data => {
                //Get the list element - thats what we have defined in html
                const list = document.getElementById('list');

                //loop through the data and each items to the list
                //currently only creating one item, the for loop is what actually loops added here:
                data.forEach(student => {

                //random name li and then creating that element
                const li = document.createElement('li');

                //creating a link - to link everyone's github page in there
                const a = document.createElement('a');

                //set the text content and the attributes for the link
                a.textContent = student.Name;
                //putting this in so we dont have to keep copying everyones code in
                a.href = "https://" + student.Github + ".github.io"

                //adding the link to the list
                //adding the a tag
                li.appendChild(a);
                list.appendChild(li);
                });
            })
    </script>
</head>
<body>
    <ul id="list"></ul>
</body>
</html>
